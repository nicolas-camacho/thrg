<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Jugador</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #34495e; color: #ecf0f1; }
        .login-container { background: #2c3e50; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 320px; text-align: center; }
        h2 { color: #ecf0f1; margin-bottom: 25px; }
        .form-group { text-align: left; margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #34495e; border-radius: 4px; box-sizing: border-box; background-color: #2c3e50; color: #ecf0f1; }
        .btn-login { width: 100%; padding: 12px; background-color: #1abc9c; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        .btn-login:hover { background-color: #16a085; }
        .message { margin-top: 20px; }
        .error { color: #e74c3c; }
        .success { color: #2ecc71; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div id="message" class="message"></div>
        <form id="playerLoginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
    <script>
        const form = document.getElementById('playerLoginForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = form.username.value;
            const password = form.password.value;
            
            messageDiv.className = 'message';
            messageDiv.textContent = 'Iniciando sesión...';

            try {
                // Envío de la petición POST con los datos del formulario
                const response = await fetch('/api/player/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();

                if (response.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = data.message;
                    // Redirigir al usuario a su página de juego después de 1.5s
                    setTimeout(() => {
                        window.location.href = '/player/game'; 
                    }, 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = data.error || 'Fallo en el inicio de sesión.';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Error de red. Inténtalo de nuevo.';
            }
        });
    </script>
</body>
</html>
