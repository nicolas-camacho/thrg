<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | Jugador</title>
        <style>
            body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #34495e; color: #ecf0f1; }
            .register-container { background: #2c3e50; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 320px; text-align: center; }
            h2 { color: #ecf0f1; margin-bottom: 25px; }
            .form-group { text-align: left; margin-bottom: 15px; }
            label { display: block; margin-bottom: 8px; font-weight: bold; }
            input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #34495e; border-radius: 4px; box-sizing: border-box; background-color: #2c3e50; color: #ecf0f1; }
            .btn-register { width: 100%; padding: 12px; background-color: #e67e22; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
            .btn-register:hover { background-color: #d35400; }
            .message { margin-top: 20px; }
            .error { color: #e74c3c; }
            .success { color: #2ecc71; }
        </style>
    </head>
    <body>
        <div class="register-container">
            <h2>Registro de Jugador</h2>
            <div id="message" class="message"></div>
            <form id="playerRegisterForm">
                <div class="form-group">
                    <label for="token">Token de Invitación:</label>
                    <input type="text" id="token" name="token" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-register">Registrarse</button>
            </form>
        </div>
        <script>
            const form = document.getElementById('playerRegisterForm');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const token = form.token.value;
                const username = form.username.value;
                const password = form.password.value;
                
                messageDiv.className = 'message';
                messageDiv.textContent = 'Registrando...';

                try {
                    // Envío de la petición POST con los datos del formulario
                    const response = await fetch('/api/player/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, username, password })
                    });
                    
                    const data = await response.json();

                    if (response.ok) {
                        messageDiv.className = 'message success';
                        messageDiv.textContent = data.message;
                        // Opcional: Redirigir al usuario a la página de login después de un registro exitoso
                        setTimeout(() => {
                            window.location.href = '/player/login'; 
                        }, 1500);
                    } else {
                        messageDiv.className = 'message error';
                        messageDiv.textContent = data.error || 'Fallo en el registro.';
                    }
                } catch (error) {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = 'Error de red. Inténtalo de nuevo.';
                }
            });
        </script>
    </body>
</html>
