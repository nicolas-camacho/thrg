<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Registration</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f4f4f4; margin: 0; }
        .register-container {
            background: white;
            padding: 2.5em;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 380px;
            box-sizing: border-box;
        }
        h2 { text-align: center; margin-bottom: 1.8em; color: #333; font-size: 1.8em; }
        label { display: block; margin-bottom: 0.6em; color: #555; font-weight: bold; }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 24px); /* Adjust for padding and border */
            padding: 12px;
            margin-bottom: 1.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            margin-top: 1em;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register as Player</h2>
        <!-- Optional: Display error/success messages from server if redirected with query params or flash messages -->
        {{if .Error}}
            <p class="error-message">{{.Error}}</p>
        {{end}}

        <form action="/register" method="POST">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="token">Registration Token:</label>
                <input type="text" id="token" name="token" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
